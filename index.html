<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>One Page Wonder - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="front/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="front/css/one-page-wonder.css" rel="stylesheet">
    <link href="front/css/login.css" rel="stylesheet">
    <link href="front/css/curse-temp.css" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img src="back/images/logo_codeschool.PNG" id="logo" class="mylogo" alt="logo">
            <div class="float-left">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">School
                                        <span class="sr-only">(current)</span>
                                    </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Administration</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="logedin" class="float-right">
                loggedin
            </div>

        </div>
    </nav>

    <!-- login screen changes to header when logedin -->
    <header class="masthead">
        <div class="overlay">
            <div class="container" id="schoolHeader">
                <h3 class="display-4 text-white">SCHOOL PROJECT</h3>
            </div>
            <div id="loginform" class="container hoverable">
                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputname" class="sr-only">User name</label>
                    <input type="name" id="inputname" class="form-control" placeholder="User name" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </header>


    <!-- school empty containr to fill with a template -->
    <section>
        <div class="container school-body">
            <div class="row">
                <div class="col-md-2 order-2">
                    courses
                </div>


                <div class="col-md-2 order-2">
                    students
                </div>

                <div class="col-md-8 order-2">
                    main
                </div>
            </div>
        </div>
    </section>


    <!-- administrator empty containr to fill with a template -->
    <section>
        <div class="container admin-body">
            <div class="row">
                <div class="col-md-3 order-2">
                    administators
                </div>


                <div class="col-md-9 order-2">
                    main
                </div>
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Chani Abrahami</p>
        </div>
        <!-- /.container -->
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="front/vendor/jquery/jquery.min.js"></script>
    <script src="front/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
